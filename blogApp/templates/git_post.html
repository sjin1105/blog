{% extends "base.html" %} {% load humanize %} {% block pageContent %} {% load static %}

<!--Section: Content-->
<section class="text-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row justify-content-center">
            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 card card-default rounded-0 shadow">
                <div class="card-header">
                    <h4 class="card-title fw-bold"></h4>
                </div>
                <div class="card-body">
                    <center>
                        <img src="/media/default/Github_logo.png" alt="" class="img-fluid bg-gradient" id="view-post-banner" style="height: 30%; width: 30%">
                    </center>
                    <h4 class="fw-bolder mt-4 text-start">{{ title }}</h4>
                    <hr>
                    <div class="lh-1 text-start">
                        <span class="me-5"><small>Author: <b>{{ author }}</b></small></span>
                        <span class="me-5"><small>Category: <b>{{ category }}</b></small></span>
                        <span><small><i class="fa fa-calendar-day"></i> Create Date: <b>{{ create_date|date:"F d, Y h:i A" }}</b></small></span> /
                        <span><small><i class="fa fa-calendar-day"></i> Update Date: <b>{{ update_date|date:"F d, Y h:i A" }}</b></small></span>
                    </div>
                    <div class="clear-fix py-3"></div>
                    <div align="left" class="g-post">{{ blog_post|safe }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock pageContent %}
